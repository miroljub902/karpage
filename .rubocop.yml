# Overrides from https://github.com/bbatsov/rubocop/blob/master/config/default.yml

AllCops:
  DefaultFormatter: fuubar
  DisplayCopNames: true
  ExtraDetails: true
  TargetRubyVersion: 2.3.1

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Style/Lambda:
  Enabled: false

Style/MultilineMethodCallBraceLayout:
  Enabled: true

Style/MultilineMethodDefinitionBraceLayout:
  Enabled: true

Style/Send:
  Enabled: true

Style/SingleLineMethods:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/SymbolArray:
  Enabled: true

Style/WhileUntilModifier:
  MaxLineLength: 80

##################### Metrics ##################################

Metrics/AbcSize:
  Max: 18

Metrics/BlockLength:
  Exclude:
    - app/admin/**/*.rb

Metrics/BlockNesting:
  Max: 3

Metrics/ClassLength:
  Max: 120

Metrics/ModuleLength:
  Max: 120

Metrics/CyclomaticComplexity:
  Max: 7

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 8

##################### Lint ##################################

# Using all defaults

##################### Performance ############################

# Using all defaults

##################### Rails ##################################

Bundler/OrderedGems:
  Enabled: false

Rails:
  Enabled: true

Rails/FilePath:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/Output:
  Include:
    - app/**/*.rb
    - config/**/*.rb
    - db/**/*.rb
    - lib/**/*.rb
    - test/**/*.rb

Rails/SkipsModelValidations:
  Enabled: false
